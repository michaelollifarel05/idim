<!DOCTYPE html>
<html>
<head>
	<title>Contoh Program Linear</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<nav>
			<ul>
				<li class="login"><a href="login.html">Login</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<h1>Contoh Program Linear</h1>
		<form action="#" method="post">
			<div class="input-group">
				<label for="paket-a">Paket A</label>
				<input type="number" id="paket-a" name="paket-a" placeholder="Jumlah">
			</div>
			<div class="input-group">
				<label for="paket-b">Paket B</label>
				<input type="number" id="paket-b" name="paket-b" placeholder="Jumlah">
			</div>
			<div class="input-group">
				<label for="paket-c">Paket C</label>
				<input type="number" id="paket-c" name="paket-c" placeholder="Jumlah">
			</div>
			<div class="button-group">
				<input type="submit" value="Hitung" onclick="hitungPaket()">
			</div>
		</form>
		<div class="output-group">
			<p>Hasil: <span id="hasil-paket"></span></p>
		</div>
	</main>
	<script src="script.js"></script>
</body>
</html>
